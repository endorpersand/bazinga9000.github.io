<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../generic.css">
		<script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
		<script src="umd21data.js"></script>
		<script src="stat_generator.js"></script>
		<style>

		</style>
		<title>Ghost in the Shell Statistics</title>
	</head>
	<body>
		<h1>
			<center><a href="../puzzlehunts"><img src="../koch.png" height=50px width=auto style='vertical-align: middle'></img></a></center>
			<center><span>Ghost in the Shell Statistics</span></center>
		</h1>
		<center>
			<h2>Current Time: </h2>
			<h2 id="timeDisplay"></h2>
			<input type="range" min="0" max="30600" value="30600" class="slider" id="currentTime" oninput="updateCurrentTime()">
		</center>
        <center>
			<div style="display: flex; justify-content: center">
				<div style="padding: 20px">
					<h3>Table of Ranks</h3>
					<table id="ranktable"></table>
				</div>
				<div style="padding: 20px">
					<h3>Rank over Time</h3>
					<canvas id="rankgraph" width="500" height="500"></canvas>
				</div>
				<div style="padding: 20px">
					<h3>Solves over Time</h3>
					<canvas id="solvesgraph" width="500" height="500"></canvas>
				</div>
			</div>
			<div style="display: flex; justify-content: center">
				<div style="padding: 20px">
					<h3>Time Solved After First Solve</h3>
					<table id="difftable" style="text-align:center;"></table>
				</div>
			</div>
			<div style="display: flex; justify-content: center">
				<div style="padding: 20px">
					<h3>Individual Puzzle Solve Times</h3>
					<table id="splitstable" style="text-align:center;"></table>
				</div>
			</div>
		</center>
		<script>
			updateCurrentTime();
			generateDifferentialTable(data);
			generateSplitTable(data);
		</script>
	</body>
</html>
