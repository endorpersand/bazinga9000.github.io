<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../generic.css">
		<script src="https://cdn.jsdelivr.net/npm/bignumber.js/bignumber.min.js"></script>
		<script src="argam.js"></script>
		<script>
function convert() {
	let num = document.getElementById('num').value
	let base = parseInt(document.getElementById('base').value)
	let out = document.getElementById('output')
	let name = document.getElementById('output-name')
	out.innerText = toArgamString(num, base)
	name.innerText = toArgamName(num, base)
}
		</script>
		<title>Argam Converter</title>
	</head>
	<body>
		<h1>
			<center><a href="index"><img src="../koch.png" height=50px width=auto style='vertical-align: middle'></img></a></center>
			<center><span>Sexagesimal Argam Converter</span></center>
		</h1>

		<center>
			<input type="number" id="num" step="any" onInput="convert()">Number to convert to Argam</input>
			<br>
			<input type="number" id="base" value="60" min="2" max="62" onInput="convert()">Base</input>
			<br>
			<span style="font-size: 72; font-family: argam" id="output"></span>
			<br>
			<span style="font-size: 15;" id="output-name"></span>
		</center>


		<center>
			<h5>
				Arqam digits created by <a class="hyperlink" href="http://www.vincico.com/arqam/digits/argam-now.html">Michael Thomas De Vlieger</a>
			</h5>
		</center>
	</body>
</html>
