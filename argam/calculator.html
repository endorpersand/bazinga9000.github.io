<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../generic.css">
        <link rel="stylesheet" type="text/css" href="argam.css">
		<script src="https://cdn.jsdelivr.net/npm/bignumber.js/bignumber.min.js"></script>
		<script src="argam.js"></script>
		<script src="calculator.js"></script>
		<title>Argam Calculator</title>
	</head>
	<body>
		<h1>
			<center><a href="../index"><img src="../koch.png" height=50px width=auto style='vertical-align: middle'></img></a></center>
			<center><span>Argam Calculator</span></center>
		</h1>
        <center>
            <input type="number" id="base" value="60" min="2" max="62" onInput="updateBase();renderStack()">Base</input>
        </center>
        <div style="display:flex;justify-content:center;align-items:center;">
            <div id="buttons">
                <table id="operation-buttons">
                    <tr>
                        <td class="argam button" style="font-size: 50;" onclick="add()">
                            +
                        </td>
                        <td class="argam button" style="font-size: 50;" onclick="subtract()">
                            -
                        </td>
                        <td class="argam button" style="font-size: 50;" onclick="multiply()">
                            *
                        </td>
                        <td class="argam button" style="font-size: 50;" onclick="divide()">
                            ÷
                        </td>
                    </tr>
                </table>
                <table id="numerical-buttons"></table>
                <table id="special-numerical">
                    <tr>
                        <td class="argam button" style="font-size: 50;" onclick="inputDigit('.')">
                            .
                        </td>
                        <td class="argam button" style="font-size: 50;"  onclick="inputDigit('-')">
                            ±
                        </td>
                        <td class="button" style="font-size: 50;"  onclick="push()">
                            Push
                        </td>
                        <td class="button" style="font-size: 50;"  onclick="drop()">
                            Drop
                        </td>
                        <td class="button" style="font-size: 50;"  onclick="swap()">
                            Swap
                        </td>
                        <td class="button" style="font-size: 50;"  onclick="stackClear()">
                            Clear
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <center><h3>Stack</h3></center>
                <table id="stack"></table>
            </div>
        </div>


		<center>
            <h5 style="color: #800000">
                Note: Inputting digits after a decimal point in large bases may result in visible float imprecision.
            </h5>
			<h5>
				Arqam digits created by <a class="hyperlink" href="http://www.vincico.com/arqam/digits/argam-now.html">Michael Thomas De Vlieger</a>
			</h5>
		</center>
	</body>
</html>
