<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>$title$</title>
		<link rel="stylesheet" type="text/css" href="/css/default.css">
		<link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
		$if(extracss)$
			<link rel="stylesheet" type="text/css" href="/css/$extracss$.css">
		$endif$
		$for(extincludes)$
			<script src="$include$"></script>
		$endfor$
		$for(includes)$
			<script src="$include$"></script>
		$endfor$
		$if(katex)$
			<link rel="stylesheet" 
				  href="https://cdn.jsdelivr.net/npm/katex@0.15.6/dist/katex.min.css"
				  integrity="sha384-ZPe7yZ91iWxYumsBEOn7ieg8q/o+qh/hQpSaPow8T6BwALcXSCS6C6fSRPIAnTQs" 
				  crossorigin="anonymous">
			<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.6/dist/katex.min.js" 
					integrity="sha384-ljao5I1l+8KYFXG7LNEA7DyaFvuvSCmedUf6Y6JI7LJqiu8q5dEivP2nDdFH31V4"
					crossorigin="anonymous"></script>
			<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.6/dist/contrib/auto-render.min.js" 
					integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" 
					crossorigin="anonymous"
					onload="renderMathInElement(document.body);"></script>
		$endif$
	<body>
		<h1>
			<center><a href="$goto$"><img src="/resources/koch.png" height=50px width=auto style='vertical-align: middle'></img></a></center>
			<center><span>$kochtitle$</span></center>
		</h1>
		<div id=content>
			$if(katex)$
				$$$$\gdef\game#1#2{\{#1 \mid #2\}}$$$$
			$endif$
            $body$
        </div>
	</body>
</html>
