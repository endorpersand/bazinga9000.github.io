<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>Ghost In the Shell Stats</title>
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<link rel="icon" type="image/x-icon" href="../resources/favicon.ico">
		
		
			<script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
		
		
			<script src="../js/puzzlehunts/umd21data.js"></script>

	<body>
		<h1>
			<center><a href="../puzzlehunts.html"><img src="../resources/koch.png" height="50px" width="auto" style="vertical-align: middle" /></a></center>
			<center><span>UMD 2021 Puzzlehunt "Ghost in the Shell" Statistics</span></center>

		<div id="content">
            <center>
    <h2>Current Time: </h2>

</center>
<center>
    <div style="display: flex; justify-content: center">
        <div style="padding: 20px">
            <h3>Table of Ranks</h3>
            <table id="ranktable"></table>
        </div>
        <div style="padding: 20px">
            <h3>Rank over Time</h3>
            <canvas id="rankgraph" width="500" height="500"></canvas>
        </div>
        <div style="padding: 20px">
            <h3>Solves over Time</h3>
            <canvas id="solvesgraph" width="500" height="500"></canvas>
        </div>
    </div>
    <div style="display: flex; justify-content: center">
        <div style="padding: 20px">
            <h3>Time Solved After First Solve</h3>
            <table id="difftable" style="text-align:center;"></table>
        </div>
    </div>
    <div style="display: flex; justify-content: center">
        <div style="padding: 20px">
            <h3>Individual Puzzle Solve Times</h3>
            <table id="splitstable" style="text-align:center;"></table>
        </div>
    </div>
</center>

    updateCurrentTime();
    generateDifferentialTable(data);
